<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf8">
  <title>Lo-Dash Web Builder</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <hgroup>
   <h1><a href="http://lodash.com/">Lo-Dash</a> <span>v2.4.1</span></h1>
   <h2>Web Builder</h2>
  </hgroup>

  <p>
    See the <a href="http://lodash.com/">Lo-Dash</a> <a href="http://lodash.com/custom-builds">custom builds</a> documentation for more information.<br>
    All options do not require any quotations except for the <code>iife</code> option.
  </p>

  <p id="social"></p>

  <form type="get" action="/build">
    <table>
    <tbody>
      <tr>
        <th><label for="modifier">Build Modifier</label></th>
        <td><input name="modifier" type="text" placeholder="modern"></td>
      </tr>

      <tr>
        <th><label for="category">category=</label></th>
        <td><input name="category" type="text" placeholder="arrays,chaining,collections,functions,objects,utilities"></td>
      </tr>

      <tr>
        <th><label for="exports">exports=</label></th>
        <td><input name="exports" type="text" placeholder="amd,commonjs,global,node"></td>
      </tr>

      <tr>
        <th><label for="iife">iife=</label></th>
        <td><input name="iife" type="text" placeholder="!function(window,undefined){%output%}(this)"></td>
      </tr>

      <tr>
        <th><label for="include">include=</label></th>
        <td><input name="include" type="text" placeholder="each,filter,map"></td>
      </tr>

      <tr>
        <th><label for="minus">minus=</label></th>
        <td><input name="minus" type="text" placeholder="result,shuffle"></td>
      </tr>

      <tr>
        <th><label for="plus">plus=</label></th>
        <td><input name="plus" type="text" placeholder="random,template"></td>
      </tr>

      <tr>
        <th><label for="moduleId">moduleId=</label></th>
        <td><input name="moduleId" type="text" placeholder="lodash"></td>
      </tr>

      <tr>
        <th><label for="minify">Minify?</label></th>
        <td><input name="minify" type="checkbox" checked></td>
      </tr>
    </tbody>
    </table>

    <div>
      <input type="submit">
    </div>
  </form>
  
  <footer>
    <p>
      <a href="http://lodash.com">Lo-Dash</a> by <a href="http://allyoucanleet.com/">John-David Dalton</a>, <a href="http://www.iceddev.com/">Blaine Bublitz</a>, <a href="http://kitcambridge.be/">Kit Cambridge</a>, &amp; <a href="http://mathiasbynens.be/">Mathias Bynens</a><br>
      <a href="/">Lo-Dash Web Builder</a> by <a href="http://d10.github.io/">Benjamin Tan</a>
    </p>
  </footer>
  <a href="https://github.com/d10/lodash-webbuilder" class="github">
    <img src="//s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub">
  </a>
  <script>
  // Add social links
  !function(p,s,z,w,v,tU){var x,u="ghbtns.com/github-btn.html?user="+s+"&amp;repo="+z+"&amp;count=true&amp;type=",m="frameborder=0 scrolling=0 allowtransparency",r="iframe",d="script",i="twitter",t=p.getElementsByTagName(d)[0],y=p.getElementById(w);x=p.createElement(d);x.id=i+"-wjs";x.src = "//platform." + i + ".com/widgets.js";y.innerHTML="<"+r+' src="//'+u+'watch" width=80 height=20 '+m+"></"+r+"><"+r+' src="//'+u+'fork" width=80 height=20 '+m+"></"+r+'><a href="https://'+i+".com/"+tU+'" class='+i+"-follow-button data-show-count=false>Follow @"+tU+'</a><a href="https://'+i+'.com/share" class='+i+'-share-button data-text="'+v+'">Tweet</a>';t.parentNode.insertBefore(x,t)}(document,"d10","lodash-webbuilder","social","Lo-Dash Web Builder: Web client for building Lo-Dash","demoneaux");

</body>
</html>
