<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf8">
  <title>Lo-Dash Web Builder</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <hgroup>
   <h1><a href="http://lodash.com/">Lo-Dash</a> <span>v2.4.1</span></h1>
   <h2>Web Builder <span>(wip)</span></h2>
  </hgroup>

  <p>
    See the <a href="http://lodash.com/">Lo-Dash</a> <a href="http://lodash.com/custom-builds">custom builds</a> documentation for more information.<br>
    All options do not require any quotations except for <code>iife</code>, where they are only required if using spaces.
  </p>

  <form type="get" action="/build">
    <table>
    <tbody>
      <tr>
        <th><label for="modifier">modifier</label></th>
        <td><input name="modifier" type="text" placeholder="modern"></td>
      </tr>

      <tr>
        <th><label for="category">category=</label></th>
        <td><input name="category" type="text" placeholder="arrays,chaining,collections,functions,objects,utilities"></td>
      </tr>

      <tr>
        <th><label for="exports">exports=</label></th>
        <td><input name="exports" type="text" placeholder="amd,commonjs,global,node"></td>
      </tr>

      <tr>
        <th><label for="iife">iife=</label></th>
        <td><input name="iife" type="text" placeholder="!function(window,undefined){%output%}(this)"></td>
      </tr>

      <tr>
        <th><label for="include">include=</label></th>
        <td><input name="include" type="text" placeholder="each,filter,map"></td>
      </tr>

      <tr>
        <th><label for="minus">minus=</label></th>
        <td><input name="minus" type="text" placeholder="result,shuffle"></td>
      </tr>

      <tr>
        <th><label for="plus">plus=</label></th>
        <td><input name="plus" type="text" placeholder="random,template"></td>
      </tr>

      <tr>
        <th><label for="moduleId">moduleId=</label></th>
        <td><input name="moduleId" type="text" placeholder="lodash"></td>
      </tr>
    </tbody>
    </table>

    <div>
      <input type="submit">
    </div>
  </form>
  
  <footer>
    <p>
      Lo-Dash Web Builder (wip) by @d10
    </p>
  </footer>
</body>
</html>
